<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-12 col-lg-12 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                    <div class = "container" *ngIf = "habilidad">
                        
                            <div>
                                <form (ngSubmit) = "onUpdate()" novalidate #f = "ngForm">
                                    <div class="form-group">
                                        <label for="nombreH">Editar nombre de la habilidad</label>
                                        <input type="text" class="form-control" id="nombreH" name = "nombreH" [(ngModel)] = "habilidad.nombreH" required>
                                    </div>
                                    <P></P>
                                    <div class="form-group">
                                        <label for="porcentajeH">Editar porcentaje de la habilidad (solo numero)</label>
                                        <input type="text" class="form-control" id="porcentajeH" name = "porcentajeH" [(ngModel)] = "habilidad.porcentajeH" required>
                                    </div>
                                    <P></P>
                                    <button class = "btn btn-primary">Editar habilidad</button>
                                    <button type ="button" class="btn btn-primary" routerLink = "/" style="margin-left: 10px;">Voler</button>
                                </form>
                            </div>
                    
                        
                    </div>
  
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
