<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-3 col-lg-3 d-none d-md-block">

              </div>
              
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
              
  
                  <form>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      
                      <span class="h1 fw-bold mb-0">Inicie sesion</span>
                    </div>
  


                    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                        <div class="form-outline mb-4">
                          <input type="user" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)] = "nombreUsuario" required/>
                          <label class="form-label" for="nombreUsuario">Nombre usuario</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="password" name = "password" class="form-control form-control-lg" [(ngModel)] = "password" required/>
                          <label class="form-label" for="password">Contrase√±a</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn btn-secondary btn-lg px-5" type="submit">Login</button>
                          <button type ="button" class="btn btn-primary" routerLink = "/" style="margin-left: 10px;">Voler</button>
                        </div>

                    </form>
                    
  

  
                    

                    
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
