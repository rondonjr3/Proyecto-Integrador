<div class="section" id="estudios">
    <div class="container cc-education">
        <div class="h4 text-center mb-4 title">Educacion</div>
            <div class="card" *ngFor = "let Educacion of educacion">
                <div class="row">
                    <div class="col-md-3 card-color" data-aos="fade-right" data-aos-offset="50" data-aos-duration="500">
                        <div class="card-body cc-education-header">
                            <p>{{Educacion.agnoInicio}}-{{Educacion.agnoFinal}}</p>
                        <div class="h5">{{Educacion.nombreEdu}}</div>
                        </div>    
                    </div>
                    <div class="col-md-7" data-aos="fade-left" data-aos-offset="50" data-aos-duration="500">
                        <div class="card-body">
                            <div class="h4">{{Educacion.institucion}}</div>
                                
                               <p>{{Educacion.descripcionEdu}}</p>
                        </div>
                    </div>
                    <div class="col-lg-1" *ngIf = "isLogged"> 
                        <button class = "btn btn-warning" routerLink = "/editedu//{{Educacion.id}}"><i class="bi bi-pencil-fill"></i></button>        
                    </div>
                    <div class="col-lg-1" *ngIf = "isLogged"> 
                        <button class="btn btn-danger" (click) = "delete(Educacion.id)"><i class="bi bi-x-lg"></i></button>
                    </div>
                </div>
            </div>
            <button type ="button" class="btn btn-secondary" routerLink = "/nuevaedu" *ngIf = "isLogged" style="width: 100px; height: 50px;"><h3><i class="bi bi-plus-circle"></i></h3></button>
    </div>
</div>
